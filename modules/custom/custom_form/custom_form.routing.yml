custom_form.static_index:
  path: 'my/form'
  defaults:
    _form: '\Drupal\custom_form\Form\SimpleForm'
    _title: 'Simple Form'
  requirements:
    _permission: 'access custom form'
    _access : 'TRUE'

custom_form.user_form:
  path: '/dic-form'
  defaults:
    _form: '\Drupal\custom_form\Form\UserForm'
    _title: 'User Registeration Form'
  requirements:
    _permission: 'access custom form'
    _access : 'TRUE'
